<! DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Side Bar</title>
        <link rel="stylesheet" href="navBar.css">

        <!-------------------------This fontawesome link------------------------------------------>

        <script src="https://kit.fontawesome.com/b071e9ccf3.js" crossorigin="anonymous"></script>

        <!-----------------------------------Box icons----------------------------------->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        

    </head>

    <body>

    
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <h1>O<sub>3</sub></h1>
                    <div class="logo_name">coderz</div>

                </div>
                <i class="fas fa-align-justify" id="btn"></i>

            </div>
            <ul class="nav_list">
                <li>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Seaarch...">
                    <span class="tooltip">Seaarch</span>



                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>

                </li>

                <li>
                    <a href="#">
                        <i class="far fa-user"></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">User</span>

                </li>

                <li>
                    <a href="#">
                        <i class="far fa-comment-alt"></i>
                        <span class="links_name">Messages</span>
                    </a>
                    <span class="tooltip">Messages</span>

                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-chart-pie"></i>
                        <span class="links_name">Analytics</span>
                    </a>
                    <span class="tooltip">Analytics</span>

                </li>

                <li>
                    <a href="#">
                        <i class="far fa-folder"></i>
                        <span class="links_name">File Manager</span>
                    </a>
                    <span class="tooltip">File Manager</span>

                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="links_name">Order</span>
                    </a>
                <span class="tooltip">Order</span>

                </li>

                <li>
                    <a href="#">
                        <i class="far fa-bookmark"></i>
                        <span class="links_name">Save</span>
                    </a>
                    <span class="tooltip">Save</span>

                </li>

                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>



            </ul>

            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="https://i.ibb.co/Jcsq8TZ/image.png" alt="Mydul">
                       
                        <div class="name_job">
                            <div class="name">Mydul Islam</div>
                            <div class="job">Web Designer</div>

                        </div>

                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>


                </div>

            </div>

        </div>

        <div class="home_content">
            <div class="text">Home content</div>

        </div>
        
        


        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
            let searchBtn = document.querySelector(".fa-search");

            btn.onclick = function() {
                sidebar.classList.toggle("active");
            }

            searchBtn.onclick = function() {
                sidebar.classList.toggle("active");
            }
            


        </script>
    </body>

</html>
